---
layout: default
---

{% assign sorted = site.projects | sort: 'date' %}
{% for project in sorted reversed %}
<article role="article">
  <h2 class='projtitle'><a href="{{ site.baseurl }}{{ project.url }}">
    {{ project.title }}
  </a></h2>
    <time class="date" datetime="{{ project.date | date_to_xmlschema }}">{{ project.date | date: "%b" }} {{ project.date | date: "%Y" }}</time>
    <div class='projdescription'>{{ project.summary }}</div>
</article>
{% endfor %}
